<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./src/assets/davinci-code-icon-small.png">
    <meta charset="utf-8" />
    <title>DaVinci Code</title>
  </head>
  <body>
    <div id="ready-button" class="hidden">Ready!</div>
    <div id="room-code" class="hidden">
      <h1>Room Code:</h1>
      <h2 id="room-code-text">AAAAA</h2>
    </div>
    <div id="waiting-text" class="hidden">Waiting for other players...</div>
    <div id="guess-choices-container" class="hidden">
      <img id="x-button" src="./src/assets/x_icon.png" alt="x-icon">
      <div class="guess-choices">
        <div class='guess-choice' id='0'>0</div>
        <div class='guess-choice' id='1'>1</div>
        <div class='guess-choice' id='2'>2</div>
        <div class='guess-choice' id='3'>3</div>
        <div class='guess-choice' id='4'>4</div>
        <div class='guess-choice' id='5'>5</div>
        <div class='guess-choice' id='6'>6</div>
        <div class='guess-choice' id='7'>7</div>
        <div class='guess-choice' id='8'>8</div>
        <div class='guess-choice' id='9'>9</div>
        <div class='guess-choice' id='10'>10</div>
        <div class='guess-choice' id='11'>11</div>
        <div class='guess-choice' id=':)'>:)</div>
      </div>
    </div>
    <div class="choice-display hidden">5</div>
    <div class="lobby-menu">
      <h1 id="game-title">DaVinci Code</h1>
      <div class="lobby-option">
        <h2>Name</h2>
        <input 
        autocomplete="off"
        type="text" 
        id="player-name-input" 
        placeholder="ENTER YOUR NAME">
      </div>
      <div class="lobby-option">
        <h2>Host a Game</h2>
        <button id="host-lobby-button">Create Game</button>
      </div>
      <div class="lobby-option">
        <h2>Join a Game</h2>
        <input
          autocomplete="off"
          type="text"
          id="code-form-id"
          name="code-form"
          placeholder="ENTER 5-CHARACTER CODE"
        />
        <button type="button" id="enterRoom-id" name="enterRoom">Enter Code</button>
      </div>
      <p id="error-message"></p>
    </div>
    <div id="player-names">
      <div class="player-name-text hidden" id="player-this">BingIsGay</div>
      <div class="player-name-text hidden" id="player-left">IsBingGay</div>
      <div class="player-name-text hidden" id="player-top">Bing</div>
      <div class="player-name-text hidden" id="player-right">IsGayBing</div>
    </div>
    <div id="end-game-display" class="hidden">
      <h1 id="end-game-text">PlayerName Wins!</h1>
    </div>
    <script src="'/socket.io/socket.io.js""></script>
  </body>
</html>
